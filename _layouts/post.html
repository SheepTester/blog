---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <!-- http://jekyll.tips/jekyll-casts/date-formatting/ -->
    {{ page.date | date: "%e%b'%y (a %A)" }}
  </div>

  {% include disqus.html %}
</article>
